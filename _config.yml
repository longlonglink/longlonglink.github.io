# Site settings
title: loophank - a noob
description: "A blog about longlonglink ..."
baseurl: "" # for test: remove string '/space-jekyll-template' to ''
url: "http://blog.openee.me" # for test: remove string 'http://victorvoid.github.io' to '' but in production: 'https://yourusername.github.io'

# User settings
username: longlonglink
user_title: longlonglink - a noob
email: loophank110@gmail.com

github_username: longlonglink
profile_picture: /assets/img/sharding-gerenciamento-usuarios/sleep.jpg

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
links:
  section_1:
    - title: home
      url: /
      key_trigger: 1
    - title: my posts
      url: /posts
      key_trigger: 2
    - title: series
      url: /series
      key_trigger: 3
    - title: tags
      url: /tags
      key_trigger: 4
    - title: about me
      url: /about
      key_trigger: 5

# projects in header index
projects:
  - name: Github Page
    url: https://github.com/longlonglink/longlonglink.github.io

# exclude my node related stuff
exclude: ['package.json', 'src', 'node_modules']
